<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Men&uacute; Principal</title>
        <link rel="stylesheet" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>

                    <p:submenu label="Clientes" icon="pi pi-user">
                        <p:menuitem value="Solicitudes" icon="pi pi-user-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Productos" icon="pi pi-inbox">
                        <p:menuitem value="Registrar" icon="pi pi-plus"/>
                        <p:menuitem value="Catalogo" icon="pi pi-book"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Compras" icon="pi pi-shopping-cart">
                        <p:menuitem value="Nueva" icon="pi pi-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Despachos" icon="pi pi-car">
                        <p:menuitem value="Registrar" icon="pi pi-plus"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:submenu label="Reportes" icon="pi pi-file-o">
                        <p:menuitem value="Pedidos" icon="pi pi-box"/>
                        <p:menuitem value="Ventas" icon="pi pi-dollar"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Ayuda" icon="pi pi-question-circle"/>

                    <f:facet name="options">
                        <p:commandButton value="Salir" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="index?faces-redirect=true"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
    </h:body>
</html>
