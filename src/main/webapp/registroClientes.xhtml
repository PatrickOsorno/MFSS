<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrarse</title>
        <link rel="stylesheet" href="css/estilo.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Atr&aacute;s" icon="pi pi-sign-out" action="index?faces-redirect=true"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Ayuda" icon="pi pi-question-circle"/>
                </p:menubar>
            </h:form>
        </div>

        <h:form class="centrarFormulario">
            <p:panel header="Registrarse" class="panRegistrarse">
                <p:tabView>
                    <p:tab title="Registro de Cliente">
                        <h:panelGrid columns="3" cellpadding="5" class="centrar"> 
                            <label>Identificaci&oacute;n: *</label>
                            <p:inputText id="identificacion" required="true">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgId" event="keyup"/>
                            </p:inputText>
                            <p:message for="identificacion" id="msgId" display="icon"/>

                            <label>Nombre: *</label>
                            <p:inputText id="nombre">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgNombre" event="keyup"/>
                            </p:inputText>
                            <p:message for="nombre" id="msgNombre" display="icon"/>

                            <label>Apellidos: *</label>
                            <p:inputText id="apellido">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgApellido" event="keyup"/>
                            </p:inputText>
                            <p:message for="apellido" id="msgApellido" display="icon"/>

                            <label>Correo Electr&oacute;nico:  *</label>
                            <p:inputText id="email">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgEmail" event="keyup"/>
                            </p:inputText>
                            <p:message for="email" id="msgEmail" display="icon"/>
                            
                            <label>Tel&eacute;fono: *</label>
                            <p:inputText id="telefono">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgTel" event="keyup"/>
                            </p:inputText>
                            <p:message for="telefono" id="msgTel" display="icon"/>

                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" icon="pi pi-save"></p:commandButton>
                        </div>
                    </p:tab>

                    <p:tab title="Registro de Direcci&oacute;n">
                        <h:panelGrid columns="2" cellpadding="5" class="centrar">
                            <label>Tipo de Direcci&oacute;n: *</label>
                            <p:selectOneMenu>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            <label>Provincia: *</label>
                            <p:selectOneMenu>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            <label>Cant&oacute;n: *</label>
                            <p:selectOneMenu>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            <label>Distrito: *</label>
                            <p:selectOneMenu>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            <label>Barrio: *</label>
                            <p:selectOneMenu>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            <label>Otras Se√±as: *</label>
                            <p:inputTextarea></p:inputTextarea>
                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" icon="pi pi-save"></p:commandButton>
                        </div>
                    </p:tab>

                    <p:tab title="Registro de Horario">
                        <h:panelGrid columns="2" cellpadding="5" class="centrar">
                            <label>Fecha y Hora Inicio: *</label>
                            <p:datePicker showTime="true"/>
                            <label>Fecha y Hora Fin: *</label>
                            <p:datePicker showTime="true"/>
                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" icon="pi pi-save"></p:commandButton>
                        </div>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </h:body>
</html>
