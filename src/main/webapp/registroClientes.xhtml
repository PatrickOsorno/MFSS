<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrarse</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="img/logo.png"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Atr&aacute;s" icon="pi pi-sign-out" action="index?faces-redirect=true"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Ayuda" icon="pi pi-question-circle" action="ayuda?faces-redirect=true"/>
                </p:menubar>
            </h:form>
        </div>

        <h:form class="centrarFormulario">
            <p:panel header="Registrarse" class="panRegistrarse">
                <p:tabView>

                    <p:tab title="Registro de Cliente">
                        <p:growl id="growlCliente" showDetail="true" />
                        <h:panelGrid columns="3" cellpadding="5" class="centrar"> 
                            <label>Identificaci&oacute;n: *</label>
                            <p:inputText id="identificacion" required="true" value="#{registroBean.identificacion}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgId" event="keyup"/>
                            </p:inputText>
                            <p:message for="identificacion" id="msgId" display="icon"/>

                            <label>Nombre: *</label>
                            <p:inputText id="nombre" value="#{registroBean.nombre}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgNombre" event="keyup"/>
                            </p:inputText>
                            <p:message for="nombre" id="msgNombre" display="icon"/>

                            <label>Apellidos: *</label>
                            <p:inputText id="apellido" value="#{registroBean.apellidos}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgApellido" event="keyup"/>
                            </p:inputText>
                            <p:message for="apellido" id="msgApellido" display="icon"/>

                            <label>Correo Electr&oacute;nico:  *</label>
                            <p:inputText id="correo" value="#{registroBean.correo}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgCorreo" event="keyup"/>
                            </p:inputText>
                            <p:message for="correo" id="msgCorreo" display="icon"/>

                            <label>Tel&eacute;fono: *</label>
                            <p:inputText id="telefono" value="#{registroBean.telefono}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgTel" event="keyup"/>
                            </p:inputText>
                            <p:message for="telefono" id="msgTel" display="icon"/>

                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" update="growlCliente" icon="pi pi-save" action="#{registroBean.registrarCliente()}"></p:commandButton>
                        </div>
                    </p:tab>

                    <p:tab title="Registro de Direcci&oacute;n">
                        <p:growl id="growlDirecc" showDetail="true" />
                        <h:panelGrid columns="2" cellpadding="5" class="centrar">
                            <label>Tipo de Direcci&oacute;n: *</label>
                            <p:selectOneMenu value="#{registroBean.tipoDireccion}">
                                <f:selectItems value="#{registroBean.tiposDireccion}"/>
                            </p:selectOneMenu>
                            <label>Provincia: *</label>
                            <p:selectOneMenu id="provincia" value="#{registroBean.provincia}">
                                <f:selectItems value="#{registroBean.provincias}"/>
                                <p:ajax event="change" listener="#{registroBean.cargarCantones()}" update="canton distrito barrio provincia"/>
                            </p:selectOneMenu>
                            <label>Cant&oacute;n: *</label>
                            <p:selectOneMenu id="canton" value="#{registroBean.canton}">
                                <f:selectItems value="#{registroBean.cantones}"/>
                                <p:ajax event="change" listener="#{registroBean.cargarDistritos()}" update="distrito canton barrio provincia"/>
                            </p:selectOneMenu>
                            <label>Distrito: *</label>
                            <p:selectOneMenu id="distrito" value="#{registroBean.distrito}">
                                <f:selectItems value="#{registroBean.distritos}"/>
                                <p:ajax event="change" listener="#{registroBean.cargarBarrios()}" update="barrio canton distrito provincia"/>
                            </p:selectOneMenu>
                            <label>Barrio: *</label>
                            <p:selectOneMenu id="barrio" value="#{registroBean.barrio}">
                                <f:selectItems value="#{registroBean.barrios}"/>
                            </p:selectOneMenu>
                            <label>Otras Se√±as: *</label>
                            <p:inputTextarea value="#{registroBean.otrasSenas}"></p:inputTextarea>
                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" update="growlDirecc" icon="pi pi-save" action="#{registroBean.registrarDireccion()}"/>
                        </div>
                    </p:tab>

                    <p:tab title="Registro de Horario">
                        <p:growl id="growlHorario" showDetail="true" />
                        <h:panelGrid columns="2" cellpadding="5" class="centrar">
                            <label>Fecha y Hora Inicio: *</label>
                            <p:datePicker showTime="true" value="#{registroBean.fechaHoraInic}"/>
                            <label>Fecha y Hora Fin: *</label>
                            <p:datePicker showTime="true" value="#{registroBean.fechaHoraFin}"/>
                        </h:panelGrid>
                        <div class="centBot">
                            <p:commandButton value="Guardar" update="growlHorario" icon="pi pi-save" action="#{registroBean.registrarHorario()}"></p:commandButton>
                        </div>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </h:body>
</html>
