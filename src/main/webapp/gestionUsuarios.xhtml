<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gesti&oacute;n de Usuarios</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="img/logo.png"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Atr&aacute;s" icon="pi pi-sign-out" action="principal?faces-redirect=true"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Ayuda" icon="pi pi-question-circle" action="ayuda?faces-redirect=true"/>
                </p:menubar>
            </h:form>
        </div>

        <h:form id="form" class="centrarFormulario">
            <p:growl id="growlUsuarios" showDetail="true"/>
            <p:panel header="Gestion de Usuarios" class="panNuevoUs">
                <p:tabView>
                    <p:tab title="Solicitudes">
                        <p:dataTable id="tablaSolicitudes" value="#{gestionUsuariosBean.clientes}" var="cliente">
                            <p:column headerText="Identificaci&oacute;n">
                                <h:outputText value="#{cliente.id}" />
                            </p:column>

                            <p:column headerText="Nombre">
                                <h:outputText value="#{cliente.nombre}" />
                            </p:column>

                            <p:column headerText="Apellidos">
                                <h:outputText value="#{cliente.apellidos}" />
                            </p:column>

                            <p:column headerText="Correo">
                                <h:outputText value="#{cliente.correo}" />
                            </p:column>

                            <p:column headerText="Tel&eacute;fono">
                                <h:outputText value="#{cliente.telefono}" />
                            </p:column>

                            <p:column headerText="Horario">
                                <h:outputText value="#{cliente.horario}" />
                            </p:column>

                            <p:column headerText="Direcciones">
                                <p:commandButton value="Mostrar" icon="pi pi-book"  oncomplete="PF('dlgDirecciones').show()">
                                    <p:ajax event="click" listener="#{gestionUsuariosBean.cargarDireccion(cliente.id)}" update="@form"/>
                                </p:commandButton>

                            </p:column>

                            <p:column>
                                <p:commandButton icon="pi pi-check" styleClass="edit-button rounded-button" process="@this" action="#{gestionUsuariosBean.aceptarCliente(cliente)}" update="form:growlUsuarios tablaSolicitudes"/>
                                <p:commandButton class="ui-button-danger rounded-button" icon="pi pi-times" process="@this"
                                                 oncomplete="PF('dlgDenegar').show()"/>
                            </p:column>

                        </p:dataTable>
                        <p:dialog header="Direcciones" showEffect="fade" modal="true"
                                  widgetVar="dlgDirecciones" responsive="true">
                            <p:inputTextarea cols="50" rows="15" disabled="true" value="#{gestionUsuariosBean.direccion}"/>
                        </p:dialog>

                        <p:dialog header="Denegar Usuario" showEffect="fade" modal="true"
                                  widgetVar="dlgDenegar" responsive="true">
                            <h:panelGrid columns="1" cellpadding="5">
                                <label>Motivo</label>
                                <p:inputTextarea cols="50" rows="10"/>
                            </h:panelGrid>
                            <p:commandButton value="Denegar" class="centBot" oncomplete="PF('dlgDenegar').hide()"/>
                        </p:dialog>
                    </p:tab>
                    <p:tab title="Nuevo Usuario">
                        <h:panelGrid columns="3" cellpadding="5">
                            <label>Correo Electr&oacute;nico: *</label>
                            <p:inputText id="correo" value="#{gestionUsuariosBean.correo}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgCorreo" event="keyup"/>
                            </p:inputText>
                            <p:message for="correo" id="msgCorreo" display="icon"/>

                            <label>Contrase√±a: *</label>
                            <p:inputText id="contrasena" value="#{gestionUsuariosBean.contrasena}">
                                <f:validateLength minimum="3"/>
                                <p:ajax update="msgContrasena" event="keyup"/>
                            </p:inputText>
                            <p:message for="contrasena" id="msgContrasena" display="icon"/>

                            <label>Rol de Usuario: </label>
                            <p:selectOneMenu value="#{gestionUsuariosBean.rolUsuario}">
                                <f:selectItems value="#{gestionUsuariosBean.rolesUsuario}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <br></br>
                        <h:panelGrid columns="1" class="centrar">
                            <p:commandButton value="Crear Usuario" icon="pi pi-save"/>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </h:body>
</html>
