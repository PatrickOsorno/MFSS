<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facturar</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="img/logo.png"/>
        <f:event type="preRenderView" listener="#{facturacionBean.verificarRol()}"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Atr&aacute;s" icon="pi pi-sign-out" action="principal?faces-redirect=true"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Ayuda" icon="pi pi-question-circle" action="ayudaFacturar?faces-redirect=true"/>
                </p:menubar>
            </h:form>
        </div>
        <h:form class="centrarFormulario"> 
            <p:growl showDetail="true" id="growlFacturacion"/>
            <p:panel header="Facturar" class="panFacturar">
                <h:panelGrid columns="2" cellpadding="5">
                    <label>Tipo de Pago: </label>
                    <p:selectOneMenu value="#{facturacionBean.tipoPago}">
                        <f:selectItems value="#{facturacionBean.tiposPago}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:toolbar>
                    <p:toolbarGroup>
                        <h3>Pedidos</h3>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <span class="filter-container ui-input-icon-left">
                            <i class="pi pi-search"></i>
                            <p:inputText placeholder="Buscar" value="#{facturacionBean.txtBuscar}"/>
                            <p:commandButton value="Buscar" icon="pi pi-search" action="#{facturacionBean.buscar()}" update="tablaPedidos"/>
                        </span>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="tablaPedidos" var="pedido" value="#{facturacionBean.pedidos}" paginator="true"
                             rows="2" paginatorPosition="bottom" rowSelectMode="add" selection="#{facturacionBean.pedidosSel}"
                             rowKey="#{pedido.id}">

                    <p:column selectionMode="multiple" exportable="false"/>

                    <p:column headerText="Cliente">
                        <h:outputText value="#{pedido.cliente}"/>
                    </p:column>

                    <p:column headerText="Fecha de Entrega">
                        <h:outputText value="#{facturacionBean.formatearFecha(pedido.fechaEntrega)}"/>
                    </p:column>

                    <p:column headerText="Direcci&oacute;n">
                        <h:outputText value="#{pedido.direccion}"/>
                    </p:column>

                    <p:column headerText="Horario de Entrega">
                        <h:outputText value="#{pedido.horario}"/>
                    </p:column>

                </p:dataTable>
                <br></br>
                <p:commandButton value="Facturar" icon="pi pi-file-o" action="#{facturacionBean.crearFactura()}" update="@form"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
