<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reportes</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="img/logo.png"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Atr&aacute;s" icon="pi pi-sign-out" action="principal?faces-redirect=true"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Ayuda" icon="pi pi-question-circle" action="ayudaReportes?faces-redirect=true"/>
                </p:menubar>
            </h:form>

            <h:form class="centrarFormulario">
                <p:panel header="Reportes" class="panReportes">
                    <p:tabView>
                        <p:tab title="Reporte de Pedidos">
                            <h:panelGrid columns="5" cellpadding="10">

                                <label>Rango de Fechas: </label>
                                <p:datePicker selectionMode="range" readonlyInput="true" value="#{reportesBean.rangoFechas}"/>

                                <label>Filtrar Por:</label>
                                <p:selectOneMenu value="#{reportesBean.estado}">
                                    <f:selectItems />
                                </p:selectOneMenu>

                                <p:commandButton value="Mostrar Reporte" icon="pi pi-file-o" action="#{reportesBean.mostrarReportePedidos()}"/>
                            </h:panelGrid>

                            <p:toolbar>
                                <p:toolbarGroup>
                                    <h3>Pedidos</h3>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandButton value="Exportar" disabled="#{reportesBean.activarBotonExportar()}" icon="pi pi-upload" update="tablaPedidos" styleClass="ui-button-help" ajax="false">
                                        <p:dataExporter type="pdf" target="tablaPedidos" fileName="ReportePedidos" encoding="ISO-8859-1"/>
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>


                            <p:dataTable id="tablaPedidos" var="pedido" value="#{reportesBean.pedidos}" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom">
                                <p:column headerText="Cliente">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Fecha de Entrega">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Direcci&oacute;n">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Horario de Entrega">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText/>
                                </p:column>
                            </p:dataTable>
                        </p:tab>

                        <p:tab title="Reporte de Ventas">
                            <h:panelGrid columns="5" cellpadding="10">

                                <label>Rango de Fechas: </label>
                                <p:datePicker selectionMode="range" readonlyInput="true" value="#{reportesBean.rangoFechas}"/>

                                <label>Filtrar Por:</label>
                                <p:selectOneMenu value="#{reportesBean.tipoPago}">
                                    <f:selectItem />
                                </p:selectOneMenu>

                                <p:commandButton value="Mostrar Reporte" icon="pi pi-file-o" action="#{reportesBean.mostrarReporteVentas()}"/>
                            </h:panelGrid>
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <h3>Ventas</h3>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:commandButton value="Exportar" icon="pi pi-upload" update="tablaPedidos" styleClass="ui-button-help" ajax="false">
                                        <p:dataExporter type="pdf" target="tablaFactura" fileName="ReporteVentas" encoding="ISO-8859-1"/>
                                    </p:commandButton>
                                </p:toolbarGroup>
                            </p:toolbar>


                            <p:dataTable id="tablaFactura" var="pedido" value="#" paginator="true"
                                         rows="10" rowSelectMode="add" paginatorPosition="bottom">
                                <p:column headerText="Pedido">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Fecha">
                                    <h:outputText/>
                                </p:column>

                                <p:column headerText="Tipo de Pago">
                                    <h:outputText/>
                                </p:column>


                                <p:column headerText="Total">
                                    <h:outputText>
                                        <f:convertNumber currencySymbol="â‚¡" type="currency"/>
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
