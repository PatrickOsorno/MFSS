<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingreso</title>
        <link rel="stylesheet" href="css/estilo.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="img/logo.png"/>
    </h:head>
    <h:body>
        <h:form class="centrarFormulario">
            <p:panel header="Inicio de Sesi&oacute;n" class="panInSes">
                <div class="card">
                    <div class="contenedorimg">
                        <img src="img/user.png" alt="alt" class="usIcon"/>
                    </div>
                    <span class="ui-input-icon-left">
                        <i class="pi pi-user" />
                        <p:inputText placeholder="Usuario" value="#{inicioBean.usuario}" ></p:inputText>
                    </span>
                    <br></br>
                    <br></br>
                    <span class="ui-input-icon-left">
                        <i class="pi pi-lock" />
                        <p:password placeholder="Contraseña" value="#{inicioBean.contrasena}"></p:password>
                    </span>
                    <br></br>
                    <br></br>
                    <p:selectOneMenu class="cbxTipoUs" value="#{inicioBean.tipoUsuario}">
                        <f:selectItem itemLabel="Seleccione el Rol" itemValue=""/>
                    </p:selectOneMenu>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Ingresar" class="boton" icon="pi pi-sign-in" action="#{inicioBean.iniciarSesion()}"></p:commandButton>
                    <p:commandButton value="Cancelar" class="boton" icon="pi pi-times" action="#{inicioBean.cancelar()}"></p:commandButton>
                    <br></br>
                    <br></br>
                    <label>¿No se ha registrado a&uacute;n? </label>
                    <p:commandLink value="Registrarse" action="registroClientes?faces-redirect=true"></p:commandLink>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
